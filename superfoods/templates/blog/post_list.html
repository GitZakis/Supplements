{% extends 'blog/base.html' %}

{% block content %}
  {% for product in products %}
        <div>

        <h5> <a href="{% url 'post_detail' pk=product.pk %}">{{ product.title }}</a></h5>
        <h5><span class="glyphicon glyphicon-time"></span> {{ product.published_date }}</h5>
      {% comment %}  <p>{{ product.description|linebreaksbr }}</p> {% endcomment %}
        </div>

  {% endfor %}

{% endblock content %}
